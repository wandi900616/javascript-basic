<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone gave away</h3>
        <h4 class="giveaway"></h4>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quas fuga
          esse minima recusandae iste. Est doloribus exercitationem molestiae,
          at hic ipsam, nobis vero deleniti veritatis dolore explicabo natus
          tenetur in!
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end days -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end days -->
          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end mins -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>seconds</span>
            </div>
          </div>
          <!-- end seconds -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
